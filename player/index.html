<style>
body {
	background: black; 
	color: white; 
	font-family: monospace;
	font-size: 2vw;
	margin: 0 0 0 0;
}
video {
	outline: none;
}
</style>
<div id="loading">LOADING...</div>
<video style="display:none" id="video" width="100%" height="100%" controls muted loop></video>

<script src='/socket.io/socket.io.js'></script>
<script>
	var savedTimecode = 0, hasLoaded = false;

    var socket = io();

    socket.on('welcome', function(data) {
        // Respond with a message including this clients' id sent from the server
        socket.emit('i am client', {data: 'foo!', id: data.id});
    });
    socket.on('switch', function(data) {
        loadVideo(data);
    });
    socket.on('error', console.error.bind(console));
    socket.on('message', console.log.bind(console));

    loading = document.getElementById('loading');
	video = document.getElementById('video');
	var source = document.createElement('source');
    video.appendChild(source);

	function loadVideo(t) {

		if(hasLoaded) {
			video.pause();
			savedTimecode = video.currentTime;
			loading.style.display = 'block';
			video.style.display = 'none';
		}
		source.setAttribute('src', 'video'+t);
		video.load();

		video.onloadeddata = (event) => {
			video.play();
			video.currentTime = savedTimecode;
			loading.style.display = 'none';
			video.style.display = 'block';
		};

		hasLoaded = true;
	}

</script>
